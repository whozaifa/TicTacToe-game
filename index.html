<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body >
  
    <div class="gamebox">
        <div class="container">
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br-0"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="info">
            <h1> WELCOMETO THE GAME,LET'S PLAY</h1> <strong class="turn"> Turn for X </strong>
            <div>
                <span class="game"><br><br>

                    <button style="height: 30px; width: 60px; background-color: rgb(133, 128, 140);" id='reset'> Reset
                    </button>

                </span>

            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
